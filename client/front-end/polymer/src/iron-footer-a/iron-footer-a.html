<link rel="import" href="../../../bower_components/polymer/polymer-element.html">

<dom-module id="iron-footer-a">
    <template>
        <a href="#">Contact Us {{name}}</a>
    </template>
</dom-module>

<script>
    class IronFooterA extends Polymer.Element {
        static get is(){ return "iron-footer-a"; }
        static get properties(){
            return { 
                name: {
                    type: String
                }
            };
        }
    }

    window.customElements.define(IronFooterA.is, IronFooterA);
</script>
