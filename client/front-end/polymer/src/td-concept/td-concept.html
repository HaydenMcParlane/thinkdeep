<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="td-concept">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>
    /**
     * `td-concept`
     * Thinkdeep concept object.
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class TdConcept extends Polymer.Element {
      static get is() { return 'td-concept'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'td-concept'
          }
        };
      }
    }

    window.customElements.define(TdConcept.is, TdConcept);
  </script>
</dom-module>
