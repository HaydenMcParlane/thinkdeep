<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../iron-footer-a/iron-footer-a.html">
<link rel="stylesheet" href="../../../bower_components/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="../../../bower_components/bootswatch/journal/bootstrap.css">

<dom-module id="iron-footer">
    <template>
        <div id="footer">                
            <div class="container-fluid">
                <nav class="nav navbar-default navbar-fixed-bottom">
                    <h5 class="text-center text-default">&copy; {{copywriteDate}} {{copywrite}}</h5>                    
                </nav>
            </div>
        </div>
    </template>

    <script type="javascript" src="../../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <script>
        class IronFooter extends Polymer.Element{
            constructor(){
                super();
            }

            static get is(){ return "iron-footer"; }
            static get properties(){ 
                return { 
                    copywrite: {
                        type: String
                    },
                    copywriteDate:{
                        type: String,
                        value: new Date().getFullYear().toString()
                    },
                    ironFooterChildren: {
                        type: Function,
                        value: function(){
                            let ironFooterA = this.querySelectorAll('iron-footer-a');                            
                            console.log(ironFooterA);
                            ironFooterA.name = "Testing";           
                        }
                    }
                }; 
            }

        }

        window.customElements.define(IronFooter.is, IronFooter);
    </script>
</dom-module>
