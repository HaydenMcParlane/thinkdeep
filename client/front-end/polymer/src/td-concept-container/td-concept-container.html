<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../iron-presenter/iron-presenter.html">
<link rel="import" href="../iron-presentation-object/iron-presentation-object.html">

<dom-module id="td-concept-container">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <!-- TODO show-uri will configure container to display a clickable uri that allows
         user to easily navigate through concepts similar to that on google drive -->
    <!-- TODO Should I do this below or property on iron-container? -->
    <iron-presenter presentation="tiled">
      <iron-path presentation="uri" />
      <template is="dom-repeat" items="{{data}}" as="item">
        <iron-presentation-object display-name="{{item.displayName}}" data="{{item}}" />
      </template>
    </iron-presenter>

  </template>

  <script>
    /**
     * `td-concept-container`
     * Thinkdeep concept container used to manage presentation of concept objects.
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class TdConceptContainer extends Polymer.Element {
      static get is() { return 'td-concept-container'; }
      static get properties() {
        return {
          data: {
            type: Object
          }
        };
      }
    }

    window.customElements.define(TdConceptContainer.is, TdConceptContainer);
  </script>
</dom-module>
