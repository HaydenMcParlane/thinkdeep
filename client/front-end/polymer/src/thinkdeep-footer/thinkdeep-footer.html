<link rel="import" href="../../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../iron-footer/iron-footer.html">
<link rel="import" href="../iron-footer-a/iron-footer-a.html">

<dom-module id="td-footer">
    <template>
        <iron-footer copywrite={{copywrite}}>
            <iron-footer-a></iron-footer-a>
        </iron-footer>
    </template>

    <script>
        class ThinkDeepFooter extends Polymer.Element {
            static get is(){ return "td-footer"; }
            static get properties(){
                return {
                    copywrite: {
                        type: String
                    }
                };
            }
        }
        window.customElements.define(ThinkDeepFooter.is, ThinkDeepFooter);
    </script>
</dom-module>
