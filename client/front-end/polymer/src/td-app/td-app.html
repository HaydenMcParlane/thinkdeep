<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../iron-container/iron-container.html">

<dom-module id="td-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <td-navbar />

    <td-banner />

    <td-concept-container>
      <template is="dom-repeat" items="{{concepts}}" as="concept">
        <td-concept name="{{concept.name}}"></td-concept>
      </template>
    </td-concept-container>

    <td-footer>
    </td-footer>

  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class TdApp extends Polymer.Element {
      static get is() { return 'td-app'; }
      static get properties() {
        return {
          concepts: {
            type: Array,
            value: () => {
              return {
                "case-study" : [],
                "topics" : []
              }
            })
          }
        };
      }
    }

    window.customElements.define(TdApp.is, TdApp);
  </script>
</dom-module>
