<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../iron-container/iron-container.html">

<dom-module id="td-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <td-navbar />

    <td-banner />

    <td-concept-container data={{concepts}}></td-concept-container>

    <td-footer>
    </td-footer>

  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class TdApp extends Polymer.Element {
      static get is() { return 'td-app'; }
      static get properties() {
        return {
          concepts: {
            type: Array,
            value: () => {
              return [
                { "displayName" : "Case Study" },
                { "displayName" : "Topics" }
              ];
            })
          }
        };
      }
    }

    window.customElements.define(TdApp.is, TdApp);
  </script>
</dom-module>
